apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: leave1hourinadvance
data:
  NODE_ENV: "development"
  LOG_LEVEL: "info"
  # 数据库配置
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "app"
  # Redis 配置
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  # RabbitMQ 配置
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  # 运行时配置
  RUNTIME_PYTHON_IMAGE: "leave1hourinadvance/runtime-python:latest"
  RUNTIME_NODE_IMAGE: "leave1hourinadvance/runtime-node:latest"
  RUNTIME_JAVA_IMAGE: "leave1hourinadvance/runtime-java:latest"
  PREWARM_COUNT: "2"

